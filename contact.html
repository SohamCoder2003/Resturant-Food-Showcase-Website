	<!-- ++++++++++++++++++++++++++adress-form start++++++++++++++++++++++++++++ -->
		<div class="body">
			<div class="container">
				<section class="contact-form">
					<div class="main-div">
				<!-- 000000000 adress start 000000000 -->
						<div class="adress">
							<div class="adress-group">
								<i class="ad-link fa-3x text-red fa-solid fa-location-dot"></i>
								<h2 class="md-heading text-gray">Location</h2>
								<p class="code">#700003 West-Bengal Kolkata Park-Street</p>
							</div>
							<div class="adress-group">
								<i class="ad-link fa-3x text-red fa-regular fa-envelope"></i>
								<h2 class="md-heading text-gray">E-mail</h2>
								<p class="code">foodgallery@gmail.com</p>
							</div>
							<div class="adress-group">
								<i class="ad-link fa-solid fa-square-phone fa-3x text-red"></i>
								<h2 class="md-heading text-gray">Call</h2>
								<p class="code">+919000000002</p>
							</div>
							<img class="company">
						</div>
				<!-- 000000000 adress end 0000000 -->

				<!-- ~~~~~~~~~ from start ~~~~~~~~ -->
						<form class="form">
							<h1 class="f-heading text-black">Contact Us</h1>
							<p class="para text-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
							<div class="form-group">
								<label for="name" class="contact-item">Username</label>
								<input type="text" name="" id="name" class="con-input" required>
							</div>						
							<div class="form-group">
								<label for="mail" class="contact-item">Email</label>
								<input type="E-mail" name="" id="mail" class="con-input" required>
							</div>
							<div class="form-group">
								<label for="phone" class="contact-item">Phone</label>
								<input type="text" name="" id="phone" class="con-input" required>
							</div>
							<div class="form-group">
								<label for="message" class="msg">Message</label>
								<textarea name="" id="message" class="text-give" required></textarea>
							</div>
							<button type="submit" class="text-white form-btn">SUBMIT</button>
						</form>
				<!-- ~~~~~~~~~~ form end ~~~~~~~~~~ -->
					</div>
				</section>
			</div>
		</div>
